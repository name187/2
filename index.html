<!DOCTYPE html>
<html>
<head>
  <style>
    input {
      width: 100%;
      height: 40px;
      font-size: 18px;
      border-radius: 4px;
      border: none;
      background-color: #111;
      color: #0af;
      box-sizing: border-box;
      padding: 8px;
    }
    input::placeholder {
      color: #666;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: block;
      padding: 12px;
      font-size: 24px;
      color: #0af;
      text-decoration: none;
      background: #111;
      border-radius: 4px;
    }
    a:hover {
      background: #222;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="https://www.yahoo.co.jp/">yahoo</a></li>
    <li><a href="https://translate.google.com/?hl=ja&sl=auto&tl=ja&op=translate">translate.google</a></li>
    <li><a href="https://www.youtube.com/">youtube</a></li>
    <li><a href="https://x.com/search?q=lang%3Aja&src=typed_query&f=live">twitter</a></li>
    <li><a href="https://copilot.microsoft.com/chats/45ixJfAEbh63HWEe3Cgzs">bing</a></li>
    <li><a href="https://www.nicovideo.jp/my?ref=pc_mypage_menu">nicovideo</a></li>
    <li><a href="https://www.pixiv.net/">pixiv</a></li>
    <li><a href="https://hayabusa.open2ch.net/livejupiter/">hayabusa.open2ch</a></li>
  </ul>

  <form action="https://search.yahoo.co.jp/search" method="get">
    <input type="text" name="p" id="searchBox" placeholder="検索">
  </form>

  <form id="urlForm" onsubmit="return false;">
    <input type="text" id="urlInput" placeholder="URL">
  </form>

<script>
  function goToURL(value) {
    if (value) {
      const fullURL = value.startsWith("http") ? value : "https://" + value;
      window.location.href = fullURL;
    }
  }

  window.onload = function() {
    document.getElementById("searchBox").focus();
    const urlInput = document.getElementById("urlInput");
    urlInput.addEventListener("input", function() {
      if (urlInput.value.length > 0) {
        goToURL(urlInput.value);
      }
    });
  };
</script>

</body>
</html>
