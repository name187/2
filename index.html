<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポータルサイト</title>
  <style>
    body {
      margin: 0;
      padding: 0px;
      margin-left: 48vw;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 0px;
    }
    a {
      display: block;
      margin-top: 10px;
    }
    input{
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="https://www.youtube.com/">youtube</a></li>
    <li><a href="https://x.com/home">twitter</a></li>
    <li><a href="https://www.nicovideo.jp/my?ref=pc_mypage_menu">nicovideo</a></li>
    <li><a href="https://www.pixiv.net/bookmark_new_illust.php">pixiv</a></li>
    <li><a href="https://claude.ai/new">claude</a></li>
    <li><a href="https://x.com/i/grok">grok</a></li>
    <li><a href="https://chatgpt.com/ja-JP/">chatgpt</a></li>
    <li><a href="https://copilot.microsoft.com/">copilot</a></li>
  </ul>
  
  <form action="https://search.yahoo.co.jp/search" method="get">
    <input type="text" name="p" id="SearchBox_yahoo" placeholder="yahoo">
  </form>

  <form action="https://www.youtube.com/results" method="get">
    <input type="text" name="search_query" id="SearchBox_youtube" placeholder="youtube">
  </form>

  <form action="https://x.com/search" method="get">
    <input type="text" name="q" id="SearchBox_twitter" placeholder="twitter">
  </form>
  
  <form onsubmit="goToURL(); return false;">
    <input type="text" id="urlInput" placeholder="URL">
  </form>

<script>
  (function() {
    'use strict';
    const tryFocus = () => {
      const searchBox = document.getElementById('SearchBox_yahoo');
      if (searchBox) {
        searchBox.focus();
      } else {
        requestAnimationFrame(tryFocus);
      }
    };
    requestAnimationFrame(tryFocus);
  })();
  
  function goToURL() {
    const url = document.getElementById("urlInput").value.trim();
    if (url) {
      const fullURL = url.startsWith("http") ? url : "https://" + url;
      window.location.href = fullURL;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const urlInput = document.getElementById("urlInput");
    urlInput.addEventListener("input", () => {
      if (urlInput.value.trim() !== "") {
        goToURL();
      }
    });
  });
</script>
</body>
</html>
