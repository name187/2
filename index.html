<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポータルサイト</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-size: 20px;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: block;
      padding: 12px;
      font-size: 24px;
      color: #0af;
      text-decoration: none;
      background: #111;
      border-radius: 4px;
    }
    a:hover {
      background: #222;
      text-decoration: underline;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #0af;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #08c;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="https://www.yahoo.co.jp/">yahoo</a></li>
    <li><a href="https://translate.google.com/?hl=ja&sl=auto&tl=ja&op=translate">translate.google</a></li>
    <li><a href="https://www.youtube.com/">youtube</a></li>
    <li><a href="https://x.com/search?q=lang%3Aja&src=typed_query&f=live">twitter</a></li>
    <li><a href="https://digital.onl.jp/">digital.onl</a></li>
    <li><a href="https://www.nicovideo.jp/my/timeline/video">nicovideo</a></li>
    <li><a href="https://www.pixiv.net/">pixiv</a></li>
    <li><a href="https://hayabusa.open2ch.net/livejupiter/">hayabusa.open2ch</a></li>
  </ul>

  <!-- ページ最下部のYahoo!検索フォーム -->
  <form action="https://search.yahoo.co.jp/search" method="get" target="_blank">
    <input type="text" name="p" placeholder="Yahoo!で検索">
    <input type="submit" value="検索">
  </form>

</body>
</html>
